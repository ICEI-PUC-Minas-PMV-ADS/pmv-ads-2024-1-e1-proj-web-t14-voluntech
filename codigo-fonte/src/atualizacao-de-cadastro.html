    <!-- Início do Formulário -->

     <section>
    <div>         
      <div><h2> Editar Perfil </h2>
       <div class="linha-vertical">
        <form action="#" method="POST">
          <div class="row justify-content-left">
            <div class="col-md-3 form-group">
              <label for="nomeInstituicao" class="form-label"
                >Nome da Instituição:</label
              >
              <input
                type="text"
                class="form-control"
                id="nomeInstituicao"
                name="nomeInstituicao"
                placeholder="Nome da instituição"
                required
              />
            </div>
            <div class="col-md-3 form-group">
              <label for="cidade" class="form-label">Cidade:</label>
              <input
                type="text"
                class="form-control"
                id="cidade"
                name="cidade"
                placeholder="Cidade"
                required
              />
            </div>
          </div>

          <div class="row justify-content-left">
            <div class="col-md-3 form-group">
              <label for="email" class="form-label">E-mail:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="E-mail"
                required
              />
            </div>
            <div class="col-md-3 form-group">
              <label for="telefone" class="form-label">Telefone Fixo:</label>
              <input
                type="tel"
                class="form-control"
                id="telefone"
                name="telefone"
                maxlength="10"
                placeholder="Telefone"
                required
              />
            </div>
          </div>

          <div class="row justify-content-left">
            <div class="col-md-3 form-group">
              <label for="cnpj" class="form-label">CNPJ:</label>
              <input
                type="text"
                class="form-control"
                id="cnpj"
                name="cnpj"
                maxlength="14"
                placeholder="CNPJ"
                required
              />
            </div>
            <div class="col-md-3 form-group">
              <label for="celular" class="form-label">Celular:</label>
              <input
                type="tel"
                class="form-control"
                id="celular"
                name="celular"
                maxlength="11"
                placeholder="Celular"
                required
              />
            </div>
          </div>

          <div class="row justify-content-left">
            <div class="col-md-3 form-group">
              <label for="cep" class="form-label">CEP:</label>
              <input
                type="text"
                class="form-control"
                id="cep"
                name="cep"
                maxlength="8"
                placeholder="CEP"
                required
              />
            </div>
            <div class="col-md-3 form-group">
              <label for="categorias" class="form-label">Categorias:</label>
              <select class="form-control" id="categorias" name="categorias">
                <option value="">--- Selecione uma opção ---</option>
                <option value="alimenticio">Alimentício</option>
                <option value="bancario">Bancário</option>
                <option value="comercio">Comércio Varejista</option>
                <option value="contrucaoCivil">Construção Civil</option>
                <option value="educacao">Educação</option>
                <option value="logisticaTransporte">
                  Logística e Transporte
                </option>
                <option value="saude">Saúde</option>
                <option value="outras">Outras</option>
              </select>
            </div>
          </div>
        <div class="row justify-content-left">
          <div class="col-md-6">
            <label for="formGroupExampleInput" >Necessidades:</label>
            <input
            type="text"
            class="form-control "
              id="formGroupExampleInput"
              placeholder="Exemplo: Necessitamos de Fraldas"
              >
           </div>
          </div>
         <p><div class="row">
            <div class="d-grid gap-2 col- mx-auto"> 
               <button class="btn-2 btn-primary" type="button">Salvar</button> 
               <button class="btn-3 btn-primary" type="button">Cancelar</button>
            </p>
            </div>
          </div>
        </div>
