    crossorigin="anonymous"></script>

<body>
  <!-- Início Cabeçalho -->
  <header>
    <nav class="navbar navbar-expand-sm navbar-light bg-color">
      <div class="container">
        <a href="https://icei-puc-minas-pmv-ads.github.io/pmv-ads-2024-1-e1-proj-web-t14-voluntech/"
          class="navbar-brand">
          <img src="img/logo.png" width="140" alt="VolunTech" />

        <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav-principal">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="sobre.html" class="nav-link">Sobre</a>
            </li>
            <li class="nav-item">
              <a href="instituicoes.html" class="nav-link">Instituições</a>
            </li>
            <li class="nav-item">
              <a href="feed.html" class="nav-link">Feed</a>
            </li>
            <li class="nav-item">
              <a href="portal-das-instituicoes.html" class="nav-link">Portal das Instituições</a>
            </li>
            <li class="nav-item">
              <a id="linkEntrarSair" href="login.html" class="btn btn-outline-light ml-1 mt-1">Entrar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- Fim Cabeçalho -->

  <!-- Início do Formulário -->
  <div class="container-fluid" >
    <a href="feed.html" class="btn-1">
      <button type="button" class="btn btn-lg btn-light float-left ml-2">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <h4 class="mt-2">Editar Perfil</h4>
    </a>

    <div class="linha-vertical">
      <form action="#" class="needs-validation" id="form" method="post" novalidate>
        <div class="row justify-content-left ml-5">
          <div class="col-lg-6 form-group">
            <label for="nomeInstituicao" class="form-label">Nome da Instituição:</label>
          <input type="text" class="form-control" id="nomeInstituicao" name="nomeInstituicao"
            placeholder="Nome da instituição" required />
          
        </div>

        <div class="col-lg-6 form-group has-validation">
          <label for="cep" class="form-label">CEP:</label>
          <input type="text" class="form-control" id="cep" name="cep" maxlength="9" placeholder="Digite o CEP"
            required />
          
        </div>
      </div>

      <div class="row justify-content-left ml-5">
        <div class="col-lg-6 form-group has-validation">
          <label for="descricao" class="form-label">Descrição:</label>
          <input type="text" class="form-control" id="descricao" name="descricao"
            placeholder="Descreva algo sobre a instituição..." required />

        </div>

        <div class="col-lg-6 form-group has-validation">
          <label for="rua" class="form-label">Rua:</label>
          <input type="text" class="form-control" id="rua" name="rua" placeholder="Rua" required />

        </div>
      </div>

      <div class="row justify-content-left ml-5">
        <div class="col-lg-6 form-group has-validation">
          <label for="cnpj" class="form-label">CNPJ:</label>
          <input type="text" class="form-control" id="cnpj" name="cnpj" autocomplete="off" maxlength="18"
            placeholder="CNPJ" required />
          
        </div>
      

        <div class="col-lg-6 form-group has-validation">
          <label for="bairro" class="form-label">Bairro:</label>
          <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Bairro" required />
          
        </div>
      </div>

      <div class="form-row ml-5">
        <div class="col-lg-6 form-group has-validation">
          <label for="categorias" class="form-label">Categoria:</label>
          <select class="custom-select" id="categorias" name="categorias" required>
            <option value="">----- Selecione uma opção -----</option>
            <option value="alimentacao">Alimentação</option>
            <option value="cultura">Cultura</option>
            <option value="protecaoAnimal">Proteção Animal</option>
            <option value="contrucaoCivil">Construção Civil</option>
            <option value="educacao">Educação</option>
            <option value="esporte">Esporte</option>
            <option value="saude">Saúde</option>
            <option value="outras">Outras</option>
          </select>
        </div>

        <div class="col-lg-6 form-group has-validation">
          <label for="cidade" class="form-label">Cidade:</label>
          <input type="text" class="form-control" id="cidade" name="cidade" maxlength="14" placeholder="Cidade"
            required />
          
        </div>
      </div>

      <div class="row justify-content-left ml-5">
        <div class="col-lg-6 form-group has-validation">
          <label for="email" class="form-label">E-mail:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required />
          
        </div>

        <div class="col-lg-6 form-group has-validation">
          <label for="telefone" class="form-label">Telefone Fixo:</label>
          <input type="text" class="form-control" id="telefone" name="telefone" maxlength="14" placeholder="Telefone"
            required />
    
        </div>
      </div>

      <div class="row justify-content-left ml-5">
        <div class="col-lg-6 form-group has-validation">
          <label for="password" class="form-label">Senha:</label>
          <div class="input-group">
            <input name="password" type="password" value="" class="input form-control" id="password" placeholder="Senha"
              required="true" aria-label="Senha" aria-describedby="basic-addon1" name="password" maxlength="8"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" />
            <div class="input-group-append">
              <span class="input-group-text" onclick="password_show_hide();">
                <i class="fas fa-eye" id="show_eye"></i>
                <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
              </span>
            </div>
          </div>
          <div id="message">
            <h3>A senha deve conter:</h3>
            <p id="letter" class="invalid">Uma <b>letra minúscula</b></p>
            <p id="capital" class="invalid">Uma <b>letra maiúscula</b></p>
            <p id="number" class="invalid">Um <b>número</b></p>
            <p id="length" class="invalid">Mínimo <b>8 caracteres</b></p>
          </div>
        </div>

        <div class="col-lg-6 form-group has-validation">
          <label for="celular" class="form-label">Celular:</label>
          <input type="text" class="form-control" id="celular" name="celular" maxlength="15" placeholder="Celular"
            required />
        </div>
      </div>

        <div class="row justify-content-left">
          <div class="d-grid gap-2 col-12">
            <button type="submit" class="btn btn-danger btn-3" id="btn-3">Cancelar</button>
            <button type="submit" class="btn btn-success btn-2" id="btn-2" data-toggle="modal" data-target="#modal" onclick="atualizar()">
              Salvar
            </button>
          </div>
        </div>

      </form>
    </div>
    <!-- Fim do Formulário -->

    <!-- JavaScript -->
  <script src="js/atualizar.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/localstorage.js"></script>

  <!-- Sweet Alert -->
  <script src="js/sweetalert2.js"></script>

  </div>

</body>
