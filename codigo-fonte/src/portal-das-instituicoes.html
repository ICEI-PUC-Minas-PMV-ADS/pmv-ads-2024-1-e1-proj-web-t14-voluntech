  <div class="container-lg">
    <h1 class="cadastro">Faça seu cadastro</h1>

    <!-- Início da Imagem -->
    <div class="form-row float-right">
      <div class="col-lg-12 form-group">
        <img src="img/cadastro.png" alt="Cadastro" />
      </div>
    </div>
    <!-- Fim da Imagem -->

    <!-- Início do Formulário -->
    <form action="" class="needs-validation" id="form" method="post" novalidate>
      <div class="form-row">
        <div class="col-lg-6 form-group has-validation">
          <label for="nomeInstituicao" class="form-label">Nome da Instituição:</label>
          <input type="text" class="form-control" id="nomeInstituicao" name="nomeInstituicao"
            placeholder="Nome da instituição" required />
          
        </div>

        <div class="col-lg-6 form-group has-validation">
          <label for="cep" class="form-label">CEP:</label>
          <input type="text" class="form-control" id="cep" name="cep" maxlength="9" placeholder="Digite o CEP"
            required />
          
        </div>
      </div>

      <div class="form-row">
        <div class="col-lg-6 form-group has-validation">
          <label for="cnpj" class="form-label">CNPJ:</label>
          <input type="text" class="form-control" id="cnpj" name="cnpj" autocomplete="off" maxlength="18"
            placeholder="CNPJ" required />
          
        </div>

        <div class="col-lg-6 form-group has-validation">
          <label for="bairro" class="form-label">Bairro:</label>
          <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Bairro" required />
          
        </div>
      </div>

      <div class="form-row">
        <div class="col-lg-6 form-group has-validation">
          <label for="categorias" class="form-label">Categoria:</label>
          <select class="custom-select" id="categorias" name="categorias" required>
            <option value="">------- Selecione uma opção -------</option>
            <option value="alimenticio">Setor Alimentício</option>
            <option value="bancario">Setor Bancário</option>
            <option value="comercio">Comércio Varejista</option>
            <option value="contrucaoCivil">Construção Civil</option>
            <option value="educacao">Educação</option>
            <option value="logisticaTransporte">
              Logística e Transporte
            </option>
            <option value="saude">Saúde</option>
            <option value="outras">Outras</option>
          </select>
        </div>

        <div class="col-lg-6 form-group has-validation">
          <label for="cidade" class="form-label">Cidade:</label>
          <input type="text" class="form-control" id="cidade" name="cidade" maxlength="14" placeholder="Cidade"
            required />
          
        </div>
      </div>

      <div class="form-row">
        <div class="col-lg-6 form-group has-validation">
          <label for="email" class="form-label">E-mail:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required />
          
        </div>

        <div class="col-lg-6 form-group has-validation">
          <label for="telefone" class="form-label">Telefone Fixo:</label>
          <input type="text" class="form-control" id="telefone" name="telefone" maxlength="14" placeholder="Telefone"
            required />
        </div>
      </div>

      <div class="form-row">
        <div class="col-lg-6 form-group has-validation">
          <label for="password" class="form-label">Senha:</label>
          <div class="input-group">
            <input name="password" type="password" value="" class="input form-control" id="password" placeholder="Senha"
              required="true" aria-label="Senha" aria-describedby="basic-addon1" name="password" maxlength="8"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" />
            <div class="input-group-append">
              <span class="input-group-text" onclick="password_show_hide();">
                <i class="fas fa-eye" id="show_eye"></i>
                <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
              </span>
            </div>
          </div>
          <div id="message">
            <h3>A senha deve conter:</h3>
            <p id="letter" class="invalid">Uma <b>letra minúscula</b></p>
            <p id="capital" class="invalid">Uma <b>letra maiúscula</b></p>
            <p id="number" class="invalid">Um <b>número</b></p>
            <p id="length" class="invalid">Mínimo <b>8 caracteres</b></p>
          </div>
        </div>

        <div class="col-lg-6 form-group has-validation">
          <label for="celular" class="form-label">Celular:</label>
          <input type="text" class="form-control" id="celular" name="celular" maxlength="15" placeholder="Celular"
            required />
        </div>
      </div>

      <!-- Botão com trigger modal -->
      <button type="submit" class="btn btn-primary btn-lg ml-1" id="btnSaveModal" data-toggle="modal" data-target="#modal">
        Salvar
