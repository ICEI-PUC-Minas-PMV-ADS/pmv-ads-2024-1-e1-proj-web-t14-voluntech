  <!-- Início do Login -->

  <body>

    <div class="login-form">
      <h2 class="title mb-3">Login</h2>
      <form action="" class="needs-validation" id="login" method="post" novalidate>
        <div class="form-row">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
            </div>
            <input type="email" class="form-control mx-1 my-1" id="email" name="email" value="" placeholder="E-mail" required="true">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
            </div>
            <input name="password" type="password" value="" class="input form-control mx-1 my-1" id="password"
              maxlength="8" placeholder="Senha" required="true" aria-label="Senha" aria-describedby="basic-addon1" />
            <div class="input-group-append">
              <span class="input-group-text" onclick="password_show_hide();">
                <i class="fas fa-eye" id="show_eye"></i>
                <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
              </span>
            </div>
          </div>

          <!-- Botão para logar -->
          <button type="button" onclick="login()" value="Logado">Entrar</button>

          <a href="portal-das-instituicoes.html">
            <input type="button" value="Não possui conta? Cadastre-se!">
          </a>

        </div>
      </form>
    </div>
    <!-- JavaScript -->
    <script src="js/login.js"></script>
    <script src="js/app.js"></script>
    

    <!-- Sweet Alert -->
    <script src="js/sweetalert2.js"></script>
