  <main role="main">

    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Instituições</h1>
      </div>
    </section>

    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-4 form-group">
            <label for="estado" class="form-label">Estado:</label>
            <select class="form-control" id="estado" name="estado">
              <option value="">------- Selecione uma opção -------</option>
              <option value="Acre">Acre</option>
              <option value="Alagoas">Alagoas</option>
              <option value="Amapa">Amapá</option>
              <option value="Amazonas">Amazonas</option>
              <option value="Bahia">Bahia</option>
              <option value="Ceara">Ceará</option>
              <option value="DistritoFederal">Distrito Federal</option>
              <option value="EspiritoSanto">Espírito Santo</option>
              <option value="Goias">Goiás</option>
              <option value="Maranhao">Maranhão</option>
              <option value="MatoGrosso">Mato Grosso</option>
              <option value="MatoGrossodoSul">Mato Grosso do Sul</option>
              <option value="Minas Gerais">Minas Gerais</option>
              <option value="Para">Pará</option>
              <option value="Paraiba">Paraíba</option>
              <option value="Parana">Paraná</option>
              <option value="Pernambuco">Pernambuco</option>
              <option value="Piaui">Piauí</option>
              <option value="RiodeJaneiro">Rio de Janeiro</option>
              <option value="RioGrandedoNorte">Rio Grande do Norte</option>
              <option value="RioGrandedoSul">Rio Grande do Sul</option>
              <option value="Rondonia">Rondônia</option>
              <option value="Roraima">Roraima</option>
              <option value="SantaCatarina">Santa Catarina</option>
              <option value="SaoPaulo">São Paulo</option>
              <option value="Sergipe">Sergipe</option>
              <option value="Tocantins">Tocantins</option>
            </select>
          </div>
          <div class="col-md-4 form-group">
            <label for="cidade" class="form-label">Cidade:</label>
            <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Digite o nome da cidade">
          </div>
          <div class="col-md-4 form-group">
            <label for="categoria" class="form-label">Categorias:</label>
            <select class="form-control" id="categoria" name="categoria">
              <option value="">------- Selecione uma opção -------</option>
              <option value="alimentacao">Alimentação</option>
              <option value="cultura">Cultura</option>
              <option value="protecaoAnimal">Proteção Animal</option>
              <option value="contrucaoCivil">Construção Civil</option>
              <option value="educacao">Educação</option>
              <option value="esporte">Esporte</option>
              <option value="Saúde">Saúde</option>
              <option value="Outras">Outras</option>
            </select>
          </div>

          <section id="listaCards" class="d-flex flex-wrap justify-content-between"></section>

          <!-- Modal -->
          <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="infoModalLabel">Detalhes da Instituição</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <!-- Conteúdo será inserido dinamicamente -->
                  <h5 id="modal-nome"></h5>
                  <p><strong>Descrição:</strong> <span id="modal-descricao"></span></p>
                  <p><strong>Missão:</strong> <span id="modal-missao"></span></p>
                  <p><strong>Contato:</strong> <span id="modal-contato"></span></p>
                  <p><strong>Endereço:</strong> <span id="modal-endereco"></span></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
              </div>
            </div>
          </div>

          <!-- SCRIPT PARA GERAR CARDS DA LOCAL STORAGE -->
          <script>
            document.addEventListener('DOMContentLoaded', () => {
              const cardONGJSON = localStorage.getItem('cardONG');
              const cardONG = JSON.parse(cardONGJSON);

              // Função para gerar o HTML dos cards
              function gerarCards() {
                const container = document.getElementById('listaCards');
                container.innerHTML = '';

                const row = document.createElement('div');
                row.classList.add('row', 'justify-content-center');

                cardONG.forEach(instituicao => {
                  const cardHTML = `
                    <div class="cardONG col-md-4 box-shadow" style="width: 1200px;" data-categoria="${instituicao.categorias}" data-estado="${instituicao.estado}" data-cidade="${instituicao.cidade}">
                        <img class="card-img-top" src="${instituicao.foto}" alt="Imagem da instituição">
                        <div class="card-body">
                          <h5 class="card-title">${instituicao.nomeInstituicao}</h5>
                          <p class="card-text">${instituicao.categorias}</p>
                          <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                              <button type="button" class="btn btn-sm btn-outline-secondary">Saiba mais</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  `;
                  row.insertAdjacentHTML('beforeend', cardHTML);
                });
                container.appendChild(row);
              }

              gerarCards();
            });
          </script>
        </div>
      </div>
    </div>
