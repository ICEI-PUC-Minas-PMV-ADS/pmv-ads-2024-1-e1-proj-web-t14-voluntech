  <main role="main">

    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Instituições</h1>
      </div>
    </section>

    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-4 form-group">
            <label for="estado" class="form-label">Estado:</label>
            <select class="form-control" id="estado" name="estado">
              <option value="">------- Selecione uma opção -------</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
            </select>
          </div>
          <div class="col-md-4 form-group">
            <label for="cidade" class="form-label">Cidade:</label>
            <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Digite o nome da cidade">
          </div>
          <div class="col-md-4 form-group">
            <label for="categoria" class="form-label">Categorias:</label>
            <select class="form-control" id="categoria" name="categoria">
              <option value="">------- Selecione uma opção -------</option>
              <option value="Alimentação">Alimentação</option>
              <option value="Cultura">Cultura</option>
              <option value="Proteção Animal">Proteção Animal</option>
              <option value="Construção Civil">Construção Civil</option>
              <option value="Educação">Educação</option>
              <option value="Esporte">Esporte</option>
              <option value="Saúde">Saúde</option>
              <option value="Outras">Outras</option>
            </select>
          </div>

          <section id="listaCards" class="d-flex flex-wrap justify-content-between"></section>

          <!-- Modal -->
          <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="infoModalLabel">Detalhes da Instituição</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <!-- Conteúdo será inserido dinamicamente -->
                  <h5 id="modal-nome"></h5>
                  <p><strong>Descrição:</strong> <span id="modal-descricao"></span></p>
                  <p><strong>Missão:</strong> <span id="modal-missao"></span></p>
                  <p><strong>Contato:</strong> <span id="modal-contato"></span></p>
                  <p><strong>Endereço:</strong> <span id="modal-endereco"></span></p>
                </div>
                 <div class="container.2">
                  <div class="rating">
                    <input value="5" name="rate" id="star5"
                                 type="radio">
                    <label title="text  for="star5></label>
                 
                    <input value="4" name="rate" id="star5"
                                 type="radio">
                    <label title="text  for="star5></label>
                 
                    <input value="3" name="rate" id="star5"
                                 type="radio" checked="">
                    <label title="text  for="star5></label>
                 
                    <input value="2" name="rate" id="star5"
                                 type="radio">
                    <label title="text  for="star5></label>
                 
                    <input value="1" name="rate" id="star5"
                                 type="radio">
                    <label title="text  for="star5></label>
                  </div>
                </div>
                 
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
